<div id="preferencesFormMain" class="container formMain w-100 h-300">
  <div class="form-group">
    <label for="">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-check">
    <label for="dailyReminders">Daily Reminders?</label>
    <br />
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Yes
    </label>
  </div>
  <br />

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Language
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">English</a>
      <a class="dropdown-item" href="#">Spanish</a>
      <a class="dropdown-item" href="#">German</a>
      <a class="dropdown-item" href="#">French</a>
      <a class="dropdown-item" href="#">Italian</a>
      <a class="dropdown-item" href="#">Chinese</a>
      <a class="dropdown-item" href="#">Japanese</a>
    </div>
  </div>

  <div class="row h-75" >
    <div class="col-6 h-100 mx-auto">
        <div class="container mt-5 h-100 w-100">
            <div class="row h-100 mx-auto">
                <div class="col-12 mx-auto">
                    <app-preferences-form [ngModel]="this.model"></app-preferences-form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="row h-25" >
      <div class="col-2 h-100">
          <div class="d-flex flex-column bd-highlight mb-3 h-100">
              <!-- <button (click)="cancel()" class="btn btn-secondary mt-auto p-2 mb-3 bd-highlight">Discard</button> -->
          </div>
      </div>
      <div class="col-8"></div>
      <div class="col-2 h-100">
          <div class="d-flex flex-column bd-highlight mb-3 h-100">
              <button (click)="save()" class="btn btn-primary mt-auto p-2 mb-3 bd-highlight">Save</button>
          </div>
      </div>
  </div>
</div>
