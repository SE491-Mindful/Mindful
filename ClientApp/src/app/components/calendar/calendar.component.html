<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Log your meditation!
</button>

<!-- Modal -->
<div class="modal" data-backdrop="false" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log your meditation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="modal-form">
        <div class="form-group">
          <label for="formGroupExampleInput">Today's date (MM-DD-YYYY)</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">How long did you Meditate?</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Time">
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div>
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
