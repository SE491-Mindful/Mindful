<app-preferences-button *ngIf="(this.isLoginRoute$ | async) === false && (this.isUserAuthenticated$ | async)" class="mr-4"></app-preferences-button>
<app-focus-button *ngIf="(this.isFocusRoute$ | async) === false" class="ml-4 mr-4"></app-focus-button>
<app-logout-button *ngIf="(this.isLoginRoute$ | async) === false" class="ml-4"></app-logout-button>
